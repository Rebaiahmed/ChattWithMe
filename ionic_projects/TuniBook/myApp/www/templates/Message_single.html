

<ion-view title="Sender of message">
  <ion-nav-buttons side="left">

    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  </ion-nav-buttons>







  <ion-content has-header="true" padding="true">

    <div ng-repeat="message in messages">
      <div ng-if="message.user == User">
        <div class="bubble you">
          {{ message.content }}
        </div>
        <p>Me</p>
      </div>
      <div style="clear:both"></div>
      <div ng-if="message.user != User">
        <div class="bubble me">
          {{ message.content }}
        </div>
        <p>Other</p>
      </div>
      <div style="clear:both"></div>
    </div>
  </ion-content>

  <ion-footer-bar keyboard-attach>
    <form style="width: 100%">
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <input type="search" placeholder="Tapez un message" ng-model="message">
        </label>
        <button class="button button-clear" type="submit" ng-click="addMessage()">
          Send
        </button>
      </div>
     </form>

  </ion-footer-bar>


</ion-view>
